<div class="container">
  <div class="card introduction">
  <header>
    <img class="profilepic" src="../../assets/dummy_profile_pic.png">
    <h1> <b>{{name}}</b></h1>
    <h2> {{description}} </h2>
    <span class="cost"> {{cost}} FanCoin </span>
    <div class="actionbutton" *ngIf="!ownProfile && !isFanOf">
      <a class="button is-primary become_fan_button" (click)="becomeFan($event)">Become a Fan!</a>
    </div>
    <div class="actionbutton" *ngIf="!ownProfile && isFanOf">
      <a class="button is-danger become_fan_button ">Unfollow</a>
    </div>
    <div class="actionbutton" *ngIf="ownProfile">
      <a class="button is-primary become_fan_button">Change Profile</a>
    </div>
    <div class="actionbutton" *ngIf="ownProfile">
      <a class="button is-info become_fan_button">Create a Post</a>
    </div>
  </header>
</div>
  <div class="notifications">
  	<div *ngFor="let post of allPosts" class="card">
  		<div class="card-content">
  			<div class="media">
  				<div class="media-content">
  					<p class="title is-4">{{post[2]}}</p> <br>
  					<p class="subtitle is-6">{{name}}</p>
  				</div>
  			</div>

  			<div class="content">
<!--           <div class="card-image">
        <figure class="image is-4by3">
          <img src="http://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
        </figure>
      </div> -->
  				<time datetime="2016-1-1">{{post[3]}}</time>
  			</div>
  		</div>
  	</div>
  </div>
</div>

<div class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Modal title</p>
      <button class="delete" aria-label="close"></button>
    </header>
    <section class="modal-card-body">
      <!-- Content ... -->
    </section>
    <footer class="modal-card-foot">
      <button class="button is-success">Save changes</button>
      <button class="button">Cancel</button>
    </footer>
  </div>
</div>
